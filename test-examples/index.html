<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <title>Lightbox Example</title>
  <link rel="stylesheet" href="../dist/css/lightbox.min.css">
</head>
<body>

  <section>
    <h3>Two Individual Images</h3>
    <div>
      <a class="example-image-link" href="ImgA.avif" data-lightbox="example-1"><img class="example-image" src="ImgA-400h.avif" alt="image-1" style="max-width: 400px; max-height: 400px;" /></a>
      <a class="example-image-link" href="ImgB.webp" data-lightbox="example-2" data-title="Optional caption."><img class="example-image" src="ImgB-400h.webp" alt="image-1" style="max-width: 400px; max-height: 400px;"/></a>
    </div>

    <hr />

    <h3>A Four Image Set</h3>
    <div>
      <a class="example-image-link" href="/test-examples/ImgC.jpg" data-lightbox="example-set" data-title="Click the right half of the image to move forward."><img class="example-image" src="/test-examples/ImgC-400h.jpg" alt="" style="max-width: 400px; max-height: 400px;"/></a>
      <a class="example-image-link" href="/test-examples/ImgD.avif" data-lightbox="example-set" data-title="Or press the right arrow on your keyboard."><img class="example-image" src="/test-examples/ImgD.avif" alt="" style="max-width: 400px; max-height: 400px;" /></a>
      <a class="example-image-link" href="/test-examples/ImgE.avif" data-lightbox="example-set" data-title="The next image in the set is preloaded as you're viewing."><img class="example-image" src="/test-examples/ImgE.avif" alt="" style="max-width: 400px; max-height: 400px;" /></a>
      <a class="example-image-link" href="/test-examples/ImgF.avif" data-lightbox="example-set" data-title="Click anywhere outside the image or the X to the right to close."><img class="example-image" src="/test-examples/ImgF.avif" alt="" style="max-width: 400px; max-height: 400px;" /></a>
      <a class="example-image-link" href="/test-examples/ImgG.avif" data-lightbox="example-set" data-title="Click anywhere outside the image or the X to the right to close."><img class="example-image" src="/test-examples/ImgG.avif" alt="" style="max-width: 400px; max-height: 400px;" /></a>
    </div>
  </section>

  <section>
    <p>
      For more information, visit <a href="https://github.com/msh9/lightbox2">https://github.com/msh9/lightbox2/</a>
    </p>
  </section>

  <script src="../dist/js/lightbox-jquery.js"></script>
  

</body>
</html>
