name: Publish Release

on:
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Tag to create for this release (e.g. v2.11.6)'
        required: true
      release_name:
        description: 'Release title shown on GitHub'
        required: true
      draft:
        description: 'Mark the release as a draft'
        required: false
        default: false
        type: boolean
      prerelease:
        description: 'Mark the release as a pre-release'
        required: false
        default: false
        type: boolean

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build distributable assets
        run: npm run build

      - name: Create release archive
        run: zip -r "lightbox2-${{ github.event.inputs.tag_name }}.zip" dist

      - name: Create GitHub release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.event.inputs.tag_name }}
          release_name: ${{ github.event.inputs.release_name }}
          draft: ${{ github.event.inputs.draft == 'true' }}
          prerelease: ${{ github.event.inputs.prerelease == 'true' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload release asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: lightbox2-${{ github.event.inputs.tag_name }}.zip
          asset_name: lightbox2-${{ github.event.inputs.tag_name }}.zip
          asset_content_type: application/zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
